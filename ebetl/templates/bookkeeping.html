<head>
  <title>ebetl: Stock</title>
      
  
</head>

<body>

<div class="page-header">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>      
      <li><a href="/$page">${page.capitalize()}</a></li>  
    </ol>
</div>

<div class="row">

  <div class="col-md-12">
  

<py:if test="results">

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>B</th>    
        <th>C</th>
        <th>Supplier Code</th>
        <th>Supplier</th>        
        <th>Date</th>        
        <th class="text-right">#</th> 
        <th class="text-right">Lines</th>            
        <th class="text-right">Net Total</th>                       
        <th class="text-right">Vat Total</th>            
        <th class="text-right">Gross Total</th>       
    </tr>
    </thead>
    <tbody>

    <tr py:for="row in results">
        <td><span class="label label-warning" py:if="not row[0]">B </span>
        <span class="label label-success" py:if="row[0]">B </span>
        </td>
        <td><span class="label label-danger" py:if="row[1]">C</span></td>
        
        <td>${[row[2].codiceprovenienza]}</td>
        <td>${[row[2].provenienza]}</td>
        <td>${format_date(row[4])}</td>
        <td class="text-right"><a href="/bookkeeping/show/${row[3]}"> ${row[5]}</a></td>        
        <td class="text-right" py:for="r in row[6:10]">${todecimal(r)}</td>                     
    </tr>


    </tbody>
</table> 

<pre>

</pre>

</py:if> <!-- if dim -->   
  </div>
</div>
