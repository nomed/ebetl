<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

   <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
                <p>Do you really want to validate the document #$doc_num</p>
        </div>
        <div class="modal-footer">
          
          <form id="form${id}${doc_num}" method="post" class="ajax" action="/b2b/updatedoc/$id/$doc_num">
              <input type="hidden" name="validate" value="1" id="myField" />
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="form${id}submit" type="submit" class="btn btn-default">Confirm</button>
              
         </form>          
          
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</html>
