  <div class="col-md-12">
  

<py:if test="results">

<h1>Documents</h1>


<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
    
        <th >Date</th>
        <th>#</th>
        <th class="text-right">Year</th>
        <th class="text-right">Cost Center</th>
        <th class="text-right">Description</th>    
        <th class="text-right">Applicated on</th>  
          
    </tr>
    </thead>
    <tbody>

    <tr py:for="row in results">
    
        <td>${format_date(row.datainventario)}</td>
        <td>${str(row.numerodocumento).zfill(4)}</td>
        <td>${row.anno}</td>
        <td>${row.magazzino.magazzino}</td>
        <td><a href="/stock/show/${row.numeroinventario}">${row.descrizione}</a></td>    
        <td></td>                           
    </tr>


    </tbody>
</table>
